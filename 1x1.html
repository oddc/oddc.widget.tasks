12"> <div class="panel-spacing-suggestion" ng-class="[{'nospacing':nospacing}, 'widget-tabset-choose-direction-'+odWidgetContent.widgetTab.tabsetDirection]"> <ng-transclude></ng-transclude> </div> </div> </div> </div></script><script type=text/ng-template id=od-widget/od-widget-footer/od-widget-footer.html><div class="panel-body-options"> <div class="not-important-panel-spacing-left-and-right" ng-class="{'nospacing':nospacing}"> <ng-transclude></ng-transclude> </div> </div></script><script type=text/ng-template id=od-widget/od-widget-header/od-widget-header.html><div class="panel-heading-content" ng-style="{ 'background-color': odWidgetHeader.widgetAppearance.mainColor, 'color' : odWidgetHeader.widgetAppearance.textColor }"> <div class="not-important-panel-spacing-left-and-right" ng-class="{'nospacing':nospacing}"> <ng-transclude></ng-transclude> </div> <div class="header-options col-xs-12" ng-transclude="headerOptionsSlot"></div> </div></script>
