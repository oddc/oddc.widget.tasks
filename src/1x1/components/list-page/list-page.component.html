<od-widget widget-title="Aufgaben" template="tpl-small-header" icon="ressources/images/icon.png">
    <od-widget-header>
        <navigation-slot>
            <div role="group" class="btn-group tab-group btn-group-sm">
                <button class="tab active" type="button">Meine Listen</button>
                <button class="tab" type="button" ui-sref="search">Suche</button>
            </div>
            <button class="button-add icon-widget-plus" ng-click="ctrl.openNewList()"></button>
        </navigation-slot>
    </od-widget-header>
    <od-widget-content nospacing>
        <div ng-if="ctrl.loading">
            <od-loader></od-loader>
        </div>
        <div ng-if="!ctrl.loading && ctrl.error" class="alert alert-danger" ng-bind="ctrl.errorMessage"></div>
        <od-scrollbar>

            <oddc-tasks-groups></oddc-tasks-groups>

        </od-scrollbar>
    </od-widget-content>
</od-widget>
