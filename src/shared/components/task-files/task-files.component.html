
<div class="action-box" style="padding: 0px;">

<div class="list-group">
    <button type="button" class="list-group-item" ng-repeat="file in ctrl.files">
        {{file.name}}
        <span class="badge">{{file.uploadDate}}</span>
        <!--<span class="glyphicon icon-chevron-right"></span>-->
    </button>

    <button class="list-group-item list-group-item-info" style="text-align: center;" ng-click="ctrl.uploadFile()">
        Datei hochladen
    </button>

</div>

</div>
