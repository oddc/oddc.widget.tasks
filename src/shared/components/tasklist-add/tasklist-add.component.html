

<div class="alert alert-danger tasklist-add" ng-if="ctrl.error !== ''">
    <span class="icon icon-exclamation-triangle"></span> {{ctrl.error}}
</div>

<div class="tasklist-add">
    <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.name">
    </div>
    <div class="col-xs-6">
        <button class="btn btn-primary btn-block" ng-click="ctrl.save()">Speichern</button>
    </div>
    <div class="col-xs-6">
        <button class="btn btn-default btn-block" ng-click="ctrl.cancel()">Abbrechen</button>
    </div>
</div>
