
<div style="margin: 15px;">

    <div class="alert alert-warning" ng-if="ctrl.noResults()" style="margin-top: 5px;">
        <span class="icon icon-info"></span> Ihr Suche fÃ¼hrte zu keine Ergebnis!
    </div>

    <div class="searchlist" ng-repeat="dataset in ctrl.data">
        <div class="title" ng-if="dataset.tasks.length > 0"><span>{{dataset.title}}</span></div>
        <div class="tasks">
            <div class="col-xs-12" style="margin-top: 15px;" ng-repeat="task in dataset.tasks">
                <label class="container" style="margin-left: 0px;">
                    {{task.title}}
                    <input type="checkbox" name="{{task.id}}" id="{{task.id}}" ng-model="task.checked" ng-click="ctrl.taskClose(dataset.tasks, task)">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
</div>
