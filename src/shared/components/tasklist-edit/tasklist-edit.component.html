
<div class="alert alert-warning tasklist-add" ng-if="ctrl.error !== ''">
    <span class="icon icon-exclamation-triangle"></span> {{ctrl.error}}
</div>

<div class="tasklist-add" ng-if="ctrl.error === ''">
    <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.tasklist.title" ng-disabled="!ctrl.canEdit()">
    </div>
    <div class="col-xs-10" ng-if="ctrl.canEdit()">
        <button class="btn btn-primary btn-block" ng-click="ctrl.save()">Speichern</button>
    </div>
    <div class="col-xs-2" ng-if="ctrl.canEdit()">
        <button class="btn btn-danger btn-block" ng-click="ctrl.delete()"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
    <div class="col-xs-12" style="margin-top: 20px;">
        <button class="btn btn-default btn-block" ng-click="ctrl.open()">Liste Ã¶ffnen</button>
    </div>
</div>
